<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Placement Preparation</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background: url("tce pic.jpg") no-repeat center center/cover;
        }
        /* Overlay for animated gradient */
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient( 270deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 150, 0.7), rgba(255, 255, 200, 0.7), rgba(255, 255, 255, 0.8));
            z-index: -1;
            background-size: 600% 600%;
            animation: gradientBG 20s ease infinite;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Navbar */
        
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .hamburger {
            font-size: 2rem;
            cursor: pointer;
        }
        /* Main */
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 1;
            color: #000;
        }
        
        main h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #111;
            letter-spacing: 1px;
        }
        
        .subject-button {
            padding: 18px 35px;
            font-size: 1.3rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 25px 0;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }
        
        .subject-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        
        .motivation {
            font-size: 1.4rem;
            font-style: italic;
            color: #222;
            max-width: 700px;
            line-height: 1.8;
            font-weight: 500;
        }
        /* Footer */
        
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 18px 0;
            position: relative;
            z-index: 1;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Placement Preparation</div>
        <div class="hamburger">&#9776;</div>
    </nav>

    <!-- Body -->
    <main>
        <h1>Thiagarajar College of Engineering</h1>
        <a href="subject.html" class="subject-button">Go to Subjects</a>
        <p class="motivation">✨ Believe in yourself ✨</p>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2027 Batch Placement Portal | All Rights Reserved
    </footer>

    <!-- Keyboard Listener Script -->
    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                // Simulate click on "Go to Subjects" button
                document.querySelector(".subject-button").click();
            }
            if (event.key === "h" || event.key === "H") {
                alert("Welcome to Placement Preparation Portal!");
            }
        });
    </script>

</body>

</html>
