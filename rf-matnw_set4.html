<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RF Matching Networks - Set 4</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            line-height: 1.6;
            background: linear-gradient(270deg, #ff4b4b, #ff9800, #ffda44);
            background-size: 600% 600%;
            animation: bgAnimation 12s ease infinite;
            transition: background 0.3s, color 0.3s;
        }
        
        h2 {
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        /* Question container */
        
        .q-container {
            max-width: 700px;
            margin: 0 auto 25px auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .q-container:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }
        /* Question button */
        
        .q-btn {
            width: 100%;
            padding: 14px 18px;
            border: none;
            background: rgba(229, 57, 53, 0.85);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            text-align: left;
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 15px;
        }
        
        .q-btn:hover {
            background: rgba(183, 28, 28, 0.9);
            transform: translateY(-2px);
        }
        /* Answer box */
        
        .answer-box {
            display: none;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #fff;
            animation: fadeIn 0.5s;
        }
        
        .answer-box.active {
            display: block;
        }
        /* Light Mode */
        
        body.light {
            background: linear-gradient(270deg, #ffecd2, #fcb69f, #ffe29f);
            background-size: 600% 600%;
            animation: bgAnimationLight 12s ease infinite;
            color: #333;
        }
        
        body.light h2 {
            color: #222;
        }
        
        body.light .q-container {
            background: rgba(255, 255, 255, 0.6);
            color: #000;
        }
        
        body.light .answer-box {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        /* Dark Mode */
        
        body.dark {
            background: linear-gradient(270deg, #000000, #8b0000, #000000);
            background-size: 400% 400%;
            animation: bgAnimationDark 10s ease infinite;
            color: #eee;
        }
        
        body.dark h2 {
            color: #fff;
        }
        
        body.dark .q-container {
            background: rgba(30, 30, 30, 0.6);
        }
        
        body.dark .answer-box {
            background: rgba(50, 50, 50, 0.8);
        }
        /* Animations */
        
        @keyframes bgAnimationLight {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes bgAnimationDark {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Theme Toggle Button */
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 18px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            background: #e64a19;
            transform: scale(1.05);
        }
        /* Animations */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bgAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

    <script>
        const answers = document.querySelectorAll(".answer-box");
        const themeBtn = document.getElementById("themeBtn");

        function toggleAnswer(index) {
            answers[index].classList.toggle("active");
        }

        // Dark/Light Theme Toggle
        themeBtn.addEventListener("click", () => {
            if (document.body.classList.contains("dark")) {
                document.body.classList.remove("dark");
                document.body.classList.add("light");
                themeBtn.textContent = "üåô Dark Mode";
            } else {
                document.body.classList.remove("light");

        });
    </script>
</body>

</html>
